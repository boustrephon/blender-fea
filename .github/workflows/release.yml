name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '!**/test_*.py'
      - '!**/*_test.py'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get Blender Addon Version
        id: get_version
        run: |
          python .github/scripts/get_version.py

      - name: Log Detected Version
        run: |
          echo "Detected version: ${{ steps.get_version.outputs.version }}"

      - name: Zip Blender Addon
        run: |
          # List what we're zipping for debugging
          ls -la
          # Create the zip file, excluding git and CI files
          zip -r blender-fea-${{ steps.get_version.outputs.version }}.zip . \
            -x "*.git*" \
            -x ".github/*" \
            -x ".github/*" \
            -x "*.pyc" \
            -x "__pycache__/*"

      - name: Verify Zip File
        run: |
          ls -la *.zip
          echo "Zip file size: $(du -h blender-fea-${{ steps.get_version.outputs.version }}.zip | cut -f1)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            See CHANGELOG.md for details.
          draft: false
          prerelease: false
          files: blender-fea-${{ steps.get_version.outputs.version }}.zip